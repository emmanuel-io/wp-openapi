paths:
  /wp/v2/menu-items:
    get:
      tags:
      - menu-items
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/NavMenuItemResponse'
      parameters:
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
      - name: page
        in: query
        description: Current page of the collection.
        required: false
        schema:
          default: 1
          minimum: 1
      - name: per_page
        in: query
        description: Maximum number of items to be returned in result set.
        required: false
        schema:
          default: 100
          minimum: 1
          maximum: 100
      - name: search
        in: query
        description: Limit results to those matching a string.
        required: false
        schema: {}
      - name: after
        in: query
        description: Limit response to posts published after a given ISO8601 compliant
          date.
        required: false
        schema:
          format: date-time
      - name: modified_after
        in: query
        description: Limit response to posts modified after a given ISO8601 compliant
          date.
        required: false
        schema:
          format: date-time
      - name: before
        in: query
        description: Limit response to posts published before a given ISO8601 compliant
          date.
        required: false
        schema:
          format: date-time
      - name: modified_before
        in: query
        description: Limit response to posts modified before a given ISO8601 compliant
          date.
        required: false
        schema:
          format: date-time
      - name: exclude
        in: query
        description: Ensure result set excludes specific IDs.
        required: false
        schema:
          items:
            type: integer
      - name: include
        in: query
        description: Limit result set to specific IDs.
        required: false
        schema:
          items:
            type: integer
      - name: search_semantics
        in: query
        description: How to interpret the search input.
        required: false
        schema:
          enum:
          - exact
      - name: offset
        in: query
        description: Offset the result set by a specific number of items.
        required: false
        schema: {}
      - name: order
        in: query
        description: Order sort attribute ascending or descending.
        required: false
        schema:
          default: asc
          enum:
          - asc
          - desc
      - name: orderby
        in: query
        description: Sort collection by object attribute.
        required: false
        schema:
          default: menu_order
          enum:
          - author
          - date
          - id
          - include
          - modified
          - parent
          - relevance
          - slug
          - include_slugs
          - title
          - menu_order
      - name: search_columns
        in: query
        description: Array of column names to be searched.
        required: false
        schema:
          items:
            enum:
            - post_title
            - post_content
            - post_excerpt
            type: string
      - name: slug
        in: query
        description: Limit result set to posts with one or more specific slugs.
        required: false
        schema:
          items:
            type: string
      - name: status
        in: query
        description: Limit result set to posts assigned one or more statuses.
        required: false
        schema:
          default: publish
          items:
            enum:
            - publish
            - future
            - draft
            - pending
            - private
            - trash
            - auto-draft
            - inherit
            - request-pending
            - request-confirmed
            - request-failed
            - request-completed
            - any
            type: string
      - name: tax_relation
        in: query
        description: Limit result set based on relationship between multiple taxonomies.
        required: false
        schema:
          enum:
          - AND
          - OR
      - name: menus
        in: query
        description: Limit result set to items with specific terms assigned in the
          menus taxonomy.
        required: false
        schema:
          oneOf:
          - title: Term ID List
            description: Match terms with the listed IDs.
            type: array
            items:
              type: integer
          - title: Term ID Taxonomy Query
            description: Perform an advanced term query.
            type: object
            properties:
              terms:
                description: Term IDs.
                type: array
                items:
                  type: integer
                default: []
              operator:
                description: Whether items must be assigned all or any of the specified
                  terms.
                type: string
                enum:
                - AND
                - OR
                default: OR
            unevaluatedProperties: false
      - name: menus_exclude
        in: query
        description: Limit result set to items except those with specific terms assigned
          in the menus taxonomy.
        required: false
        schema:
          oneOf:
          - title: Term ID List
            description: Match terms with the listed IDs.
            type: array
            items:
              type: integer
          - title: Term ID Taxonomy Query
            description: Perform an advanced term query.
            type: object
            properties:
              terms:
                description: Term IDs.
                type: array
                items:
                  type: integer
                default: []
            unevaluatedProperties: false
      - name: menu_order
        in: query
        description: Limit result set to posts with a specific menu_order value.
        required: false
        schema: {}
    post:
      tags:
      - menu-items
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/NavMenuItemResponse'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                title:
                  description: The title for the object.
                  type:
                  - string
                  - object
                  properties:
                    raw:
                      description: Title for the object, as it exists in the database.
                      type: string
                      x-context:
                      - edit
                    rendered:
                      description: HTML title for the object, transformed for display.
                      type: string
                      x-context:
                      - view
                      - edit
                      - embed
                      readOnly: true
                type:
                  description: The family of objects originally represented, such
                    as "post_type" or "taxonomy".
                  default: custom
                  type: string
                  enum:
                  - taxonomy
                  - post_type
                  - post_type_archive
                  - custom
                status:
                  description: A named status for the object.
                  default: publish
                  type: string
                  enum:
                  - publish
                  - future
                  - draft
                  - pending
                  - private
                parent:
                  description: The ID for the parent of the object.
                  default: 0
                  type: integer
                  minimum: 0
                attr_title:
                  description: Text for the title attribute of the link element for
                    this menu item.
                  type: string
                classes:
                  description: Class names for the link element of this menu item.
                  type: array
                  items:
                    type: string
                description:
                  description: The description of this menu item.
                  type: string
                menu_order:
                  description: The DB ID of the nav_menu_item that is this item's
                    menu parent, if any, otherwise 0.
                  default: 1
                  type: integer
                  minimum: 1
                object:
                  description: The type of object originally represented, such as
                    "category", "post", or "attachment".
                  type: string
                object_id:
                  description: The database ID of the original object this menu item
                    represents, for example the ID for posts or the term_id for categories.
                  default: 0
                  type: integer
                  minimum: 0
                target:
                  description: The target attribute of the link element for this menu
                    item.
                  type: string
                  enum:
                  - _blank
                  - ''
                url:
                  description: The URL to which this menu item points.
                  type: string
                  format: uri
                xfn:
                  description: The XFN relationship expressed in the link of this
                    menu item.
                  type: array
                  items:
                    type: string
                menus:
                  description: The terms assigned to the object in the nav_menu taxonomy.
                  type: integer
                meta:
                  description: Meta fields.
                  type: object
                  # properties: []
