components:
  parameters:
    QueryParameterContext:
      name: context
      in: query
      description: Scope under which the request is made; determines fields present in response.
      required: false
      schema:
        default: view
        enum:
        - view
        - embed
        - edit

    QueryParameterContextView:
      name: context
      in: query
      description: |
        Scope under which the request is made; determines fields present in response, limited to view.
      required: false
      schema:
        default: view
        enum:
        - view

    ContextParameterViewEmbed:
      name: context
      in: query
      description: |
        Scope under which the request is made; determines fields present in response.
        limited to view or embed.
      required: false
      schema:
        type: string
        default: view
        enum:
          - view
          - embed

    QueryParameterPage:
      name: page
      in: query
      description: Current page of the collection.
      required: false
      schema:
        default: 1
        minimum: 1

    QueryParameterPerPage:
      name: per_page
      in: query
      description: Maximum number of items to be returned in result set.
      required: false
      schema:
        default: 10
        minimum: 1
        maximum: 100

    QueryParameterOrder:
      name: order
      in: query
      description: Order sort attribute ascending or descending.
      required: false
      schema:
        default: desc
        enum:
        - asc
        - desc
