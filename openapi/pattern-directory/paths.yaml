paths:
  /wp/v2/pattern-directory/patterns:
    get:
      tags:
      - Patterns
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/PatternDirectoryItemResponse'
      parameters:
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
      - name: page
        in: query
        description: Current page of the collection.
        required: false
        schema:
          default: 1
          minimum: 1
      - name: per_page
        in: query
        description: Maximum number of items to be returned in result set.
        required: false
        schema:
          default: 100
          minimum: 1
          maximum: 100
      - name: search
        in: query
        description: Limit results to those matching a string.
        required: false
        schema:
          minLength: 1
      - name: category
        in: query
        description: Limit results to those matching a category ID.
        required: false
        schema:
          minimum: 1
      - name: keyword
        in: query
        description: Limit results to those matching a keyword ID.
        required: false
        schema:
          minimum: 1
      - name: slug
        in: query
        description: Limit results to those matching a pattern (slug).
        required: false
        schema: {}
      - name: offset
        in: query
        description: Offset the result set by a specific number of items.
        required: false
        schema: {}
      - name: order
        in: query
        description: Order sort attribute ascending or descending.
        required: false
        schema:
          default: desc
          enum:
          - asc
          - desc
      - name: orderby
        in: query
        description: Sort collection by post attribute.
        required: false
        schema:
          default: date
          enum:
          - author
          - date
          - id
          - include
          - modified
          - parent
          - relevance
          - slug
          - include_slugs
          - title
          - favorite_count
