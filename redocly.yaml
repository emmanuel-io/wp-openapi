extends:
  - recommended

apis:
  wp-openapi:
    root: ./openapi/openapi.yaml
    labels:
      - wp-openapi
    rules:
      no-ambiguous-paths: warn
      operation-summary: off
      operation-operationId: off
      no-server-example.com: off
      no-unused-components: off
      operation-4xx-response: off
    theme:
      openapi:
        hideLogo: true
        hideHostname: true
        pagination: section
