paths:
  /wp/v2/blocks:
    get:
      tags:
      - blocks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WPBlockResponse'
      parameters:
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
      - name: page
        in: query
        description: Current page of the collection.
        required: false
        schema:
          default: 1
          minimum: 1
      - name: per_page
        in: query
        description: Maximum number of items to be returned in result set.
        required: false
        schema:
          default: 10
          minimum: 1
          maximum: 100
      - name: search
        in: query
        description: Limit results to those matching a string.
        required: false
        schema: {}
      - name: after
        in: query
        description: Limit response to posts published after a given ISO8601 compliant
          date.
        required: false
        schema:
          format: date-time
      - name: modified_after
        in: query
        description: Limit response to posts modified after a given ISO8601 compliant
          date.
        required: false
        schema:
          format: date-time
      - name: before
        in: query
        description: Limit response to posts published before a given ISO8601 compliant
          date.
        required: false
        schema:
          format: date-time
      - name: modified_before
        in: query
        description: Limit response to posts modified before a given ISO8601 compliant
          date.
        required: false
        schema:
          format: date-time
      - name: exclude
        in: query
        description: Ensure result set excludes specific IDs.
        required: false
        schema:
          items:
            type: integer
      - name: include
        in: query
        description: Limit result set to specific IDs.
        required: false
        schema:
          items:
            type: integer
      - name: search_semantics
        in: query
        description: How to interpret the search input.
        required: false
        schema:
          enum:
          - exact
      - name: offset
        in: query
        description: Offset the result set by a specific number of items.
        required: false
        schema: {}
      - name: order
        in: query
        description: Order sort attribute ascending or descending.
        required: false
        schema:
          default: desc
          enum:
          - asc
          - desc
      - name: orderby
        in: query
        description: Sort collection by post attribute.
        required: false
        schema:
          default: date
          enum:
          - author
          - date
          - id
          - include
          - modified
          - parent
          - relevance
          - slug
          - include_slugs
          - title
      - name: search_columns
        in: query
        description: Array of column names to be searched.
        required: false
        schema:
          items:
            enum:
            - post_title
            - post_content
            - post_excerpt
            type: string
      - name: slug
        in: query
        description: Limit result set to posts with one or more specific slugs.
        required: false
        schema:
          items:
            type: string
      - name: status
        in: query
        description: Limit result set to posts assigned one or more statuses.
        required: false
        schema:
          default: publish
          items:
            enum:
            - publish
            - future
            - draft
            - pending
            - private
            - trash
            - auto-draft
            - inherit
            - request-pending
            - request-confirmed
            - request-failed
            - request-completed
            - any
            type: string
      - name: tax_relation
        in: query
        description: Limit result set based on relationship between multiple taxonomies.
        required: false
        schema:
          enum:
          - AND
          - OR
      - name: wp_pattern_category
        in: query
        description: Limit result set to items with specific terms assigned in the
          wp_pattern_category taxonomy.
        required: false
        schema:
          oneOf:
          - title: Term ID List
            description: Match terms with the listed IDs.
            type: array
            items:
              type: integer
          - title: Term ID Taxonomy Query
            description: Perform an advanced term query.
            type: object
            properties:
              terms:
                description: Term IDs.
                type: array
                items:
                  type: integer
                default: []
              operator:
                description: Whether items must be assigned all or any of the specified
                  terms.
                type: string
                enum:
                - AND
                - OR
                default: OR
            unevaluatedProperties: false
      - name: wp_pattern_category_exclude
        in: query
        description: Limit result set to items except those with specific terms assigned
          in the wp_pattern_category taxonomy.
        required: false
        schema:
          oneOf:
          - title: Term ID List
            description: Match terms with the listed IDs.
            type: array
            items:
              type: integer
          - title: Term ID Taxonomy Query
            description: Perform an advanced term query.
            type: object
            properties:
              terms:
                description: Term IDs.
                type: array
                items:
                  type: integer
                default: []
            unevaluatedProperties: false
    post:
      tags:
      - blocks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WPBlockResponse'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                date:
                  description: The date the post was published, in the site's timezone.
                  type:
                  - string
                  - 'null'
                  format: date-time
                date_gmt:
                  description: The date the post was published, as GMT.
                  type:
                  - string
                  - 'null'
                  format: date-time
                slug:
                  description: An alphanumeric identifier for the post unique to its
                    type.
                  type: string
                status:
                  description: A named status for the post.
                  type: string
                  enum:
                  - publish
                  - future
                  - draft
                  - pending
                  - private
                password:
                  description: A password to protect access to the content and excerpt.
                  type: string
                title:
                  description: The title for the post.
                  type: object
                  properties:
                    raw:
                      description: Title for the post, as it exists in the database.
                      type: string
                      x-context:
                      - view
                      - edit
                content:
                  description: The content for the post.
                  type: object
                  properties:
                    raw:
                      description: Content for the post, as it exists in the database.
                      type: string
                      x-context:
                      - view
                      - edit
                    block_version:
                      description: Version of the content block format used by the
                        post.
                      type: integer
                      x-context:
                      - edit
                      readOnly: true
                    protected:
                      description: Whether the content is protected with a password.
                      type: boolean
                      x-context:
                      - view
                      - edit
                      - embed
                      readOnly: true
                excerpt:
                  description: The excerpt for the post.
                  type: object
                  properties:
                    raw:
                      description: Excerpt for the post, as it exists in the database.
                      type: string
                      x-context:
                      - edit
                    rendered:
                      description: HTML excerpt for the post, transformed for display.
                      type: string
                      x-context:
                      - view
                      - edit
                      - embed
                      readOnly: true
                    protected:
                      description: Whether the excerpt is protected with a password.
                      type: boolean
                      x-context:
                      - view
                      - edit
                      - embed
                      readOnly: true
                meta:
                  description: Meta fields.
                  type: object
                  properties:
                    wp_pattern_sync_status:
                      type: string
                      title: ''
                      description: ''
                      default: ''
                      enum:
                      - partial
                      - unsynced
                    footnotes:
                      type: string
                      title: ''
                      description: ''
                      default: ''
                template:
                  description: The theme file to use to display the post.
                  type: string
                wp_pattern_category:
                  description: The terms assigned to the post in the wp_pattern_category
                    taxonomy.
                  type: array
                  items:
                    type: integer
