paths:
  /wp/v2/plugins:
    get:
      tags:
      - Plugins
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/PluginResponse'
      parameters:
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
      - name: search
        in: query
        description: Limit results to those matching a string.
        required: false
        schema: {}
      - name: status
        in: query
        description: Limits results to plugins with the given status.
        required: false
        schema:
          items:
            type: string
            enum:
            - inactive
            - active
    post:
      tags:
      - Plugins
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/PluginResponse'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                slug:
                  description: WordPress.org plugin directory slug.
                  type: string
                  # required: true
                  pattern: '[\w\-]+'
                status:
                  description: The plugin activation status.
                  default: inactive
                  type: string
                  enum:
                  - inactive
                  - active
              required:
              - slug
  /wp/v2/plugins/{plugin}:
    get:
      tags:
      - Plugins
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/PluginResponse'
      parameters:
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
      - name: plugin
        in: path
        description: ''
        required: true
        schema: {}
    post:
      tags:
      - Plugins
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/PluginResponse'
      parameters:
      - name: plugin
        in: path
        description: ''
        required: true
        schema: {}
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                x-context:
                  description: Scope under which the request is made; determines fields
                    present in response.
                  default: view
                  type: string
                  enum:
                  - view
                  - embed
                  - edit
                status:
                  description: The plugin activation status.
                  type: string
                  enum:
                  - inactive
                  - active
