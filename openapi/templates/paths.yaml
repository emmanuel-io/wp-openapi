paths:
  /wp/v2/templates/{parent}/revisions:
    get:
      tags:
      - Templates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WpTemplateResponse'
      parameters:
      - name: parent
        in: path
        description: The id of a template
        required: true
        schema: {}
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
      - name: page
        in: query
        description: Current page of the collection.
        required: false
        schema:
          default: 1
          minimum: 1
      - name: per_page
        in: query
        description: Maximum number of items to be returned in result set.
        required: false
        schema:
          minimum: 1
          maximum: 100
      - name: search
        in: query
        description: Limit results to those matching a string.
        required: false
        schema: {}
      - name: exclude
        in: query
        description: Ensure result set excludes specific IDs.
        required: false
        schema:
          items:
            type: integer
      - name: include
        in: query
        description: Limit result set to specific IDs.
        required: false
        schema:
          items:
            type: integer
      - name: offset
        in: query
        description: Offset the result set by a specific number of items.
        required: false
        schema: {}
      - name: order
        in: query
        description: Order sort attribute ascending or descending.
        required: false
        schema:
          default: desc
          enum:
          - asc
          - desc
      - name: orderby
        in: query
        description: Sort collection by object attribute.
        required: false
        schema:
          default: date
          enum:
          - date
          - id
          - include
          - relevance
          - slug
          - include_slugs
          - title
  /wp/v2/templates/{parent}/revisions/{id}:
    get:
      tags:
      - Templates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WpTemplateResponse'
      parameters:
      - name: parent
        in: path
        description: The id of a template
        required: true
        schema: {}
      - name: id
        in: path
        description: Unique identifier for the revision.
        required: true
        schema: {}
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
    delete:
      tags:
      - Templates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WpTemplateResponse'
      parameters:
      - name: parent
        in: path
        description: The id of a template
        required: true
        schema: {}
      - name: id
        in: path
        description: Unique identifier for the revision.
        required: true
        schema: {}
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                force:
                  description: Required to be true, as revisions do not support trashing.
                  default: false
                  type: boolean
  /wp/v2/templates/{id}/autosaves:
    get:
      tags:
      - Templates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WpTemplateResponse'
      parameters:
      - name: id
        in: path
        description: The id of a template
        required: true
        schema: {}
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
    post:
      tags:
      - Templates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WpTemplateResponse'
      parameters:
      - name: id
        in: path
        description: The id of a template
        required: true
        schema: {}
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                slug:
                  description: Unique slug identifying the template.
                  type: string
                  minLength: 1
                  pattern: '[a-zA-Z0-9_\%-]+'
                theme:
                  description: Theme identifier for the template.
                  type: string
                type:
                  description: Type of template.
                  type: string
                content:
                  description: Content of template.
                  type:
                  - object
                  - string
                  properties:
                    raw:
                      description: Content for the template, as it exists in the database.
                      type: string
                      x-context:
                      - view
                      - edit
                    block_version:
                      description: Version of the content block format used by the
                        template.
                      type: integer
                      x-context:
                      - edit
                      readOnly: true
                title:
                  description: Title of template.
                  type:
                  - object
                  - string
                  properties:
                    raw:
                      description: Title for the template, as it exists in the database.
                      type: string
                      x-context:
                      - view
                      - edit
                      - embed
                    rendered:
                      description: HTML title for the template, transformed for display.
                      type: string
                      x-context:
                      - view
                      - edit
                      - embed
                      readOnly: true
                description:
                  description: Description of template.
                  type: string
                status:
                  description: Status of template.
                  type: string
                  enum:
                  - publish
                  - future
                  - draft
                  - pending
                  - private
                author:
                  description: The ID for the author of the template.
                  type: integer
  /wp/v2/templates/{parent}/autosaves/{id}:
    get:
