paths:
  /wp/v2/global-styles/{parent}/revisions:
    get:
      tags:
      - global styles
      parameters:
      - name: parent
        in: path
        description: The ID for the parent of the revision.
        required: true
        schema: {}
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
      - name: page
        in: query
        description: Current page of the collection.
        required: false
        schema:
          default: 1
          minimum: 1
      - name: per_page
        in: query
        description: Maximum number of items to be returned in result set.
        required: false
        schema:
          minimum: 1
          maximum: 100
      - name: offset
        in: query
        description: Offset the result set by a specific number of items.
        required: false
        schema: {}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WPGlobalStylesRevisionResponse'
  /wp/v2/global-styles/{parent}/revisions/{id}:
    get:
      tags:
      - global styles
      parameters:
      - name: parent
        in: path
        description: The ID for the parent of the global styles revision.
        required: true
        schema: {}
      - name: id
        in: path
        description: Unique identifier for the global styles revision.
        required: true
        schema: {}
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WPGlobalStylesRevisionResponse'
  /wp/v2/global-styles/themes/{stylesheet}/variations:
    get:
      tags:
      - global styles
      parameters:
      - name: stylesheet
        in: path
        description: The theme identifier
        required: true
        schema: {}
      responses:
        '200':
          description: OK
  /wp/v2/global-styles/themes/{stylesheet}:
    get:
      tags:
      - global styles
      parameters:
      - name: stylesheet
        in: path
        description: The theme identifier
        required: true
        schema: {}
      responses:
        '200':
          description: OK
  /wp/v2/global-styles/{id}:
    get:
      tags:
      - global styles
      parameters:
      - name: id
        in: path
        description: The id of a template
        required: true
        schema: {}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WPGlobalStylesResponse'
    post:
      tags:
      - global styles
      parameters:
      - name: id
        in: path
        description: ''
        required: true
        schema: {}
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                styles:
                  description: Global styles.
                  type:
                  - object
                settings:
                  description: Global settings.
                  type:
                  - object
                title:
                  description: Title of the global styles variation.
                  type:
                  - object
                  - string
                  properties:
                    raw:
                      description: Title for the global styles variation, as it exists
                        in the database.
                      type: string
                      x-context:
                      - view
                      - edit
                      - embed
                    rendered:
                      description: HTML title for the post, transformed for display.
                      type: string
                      x-context:
                      - view
                      - edit
                      - embed
                      readOnly: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WPGlobalStylesResponse'
