            schema:
              type: object
              properties:
                theme_json_version:
                  description: Version of the theme.json schema used for the typography
                    settings.
                  default: 3
                  type: integer
                  maximum: 3
                  minimum: 2
                font_family_settings:
                  description: font-family declaration in theme.json format, encoded
                    as a string.
                  type: string
              required:
              - font_family_settings
    patch:
      tags:
      - font families
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WpFontFamilyResponse'
      parameters:
      - name: id
        in: path
        description: Unique identifier for the post.
        required: true
        schema: {}
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                theme_json_version:
                  description: Version of the theme.json schema used for the typography
                    settings.
                  default: 3
                  type: integer
                  maximum: 3
                  minimum: 2
                font_family_settings:
                  description: font-family declaration in theme.json format, encoded
                    as a string.
                  type: string
              required:
              - font_family_settings
    delete:
      tags:
      - font families
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
