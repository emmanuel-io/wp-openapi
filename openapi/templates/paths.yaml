              type: object
              properties:
                slug:
                  description: Unique slug identifying the template.
                  type: string
                  # required: true
                  minLength: 1
                  pattern: '[a-zA-Z0-9_\%-]+'
                theme:
                  description: Theme identifier for the template.
                  type: string
                type:
                  description: Type of template.
                  type: string
                content:
                  description: Content of template.
                  default: ''
                  type:
                  - object
                  - string
                  properties:
                    raw:
