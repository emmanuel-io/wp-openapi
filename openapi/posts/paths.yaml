paths:
  /wp/v2/posts:
    get:
      tags:
      - Posts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/schemas/PostResponse"
      parameters:
        - $ref: '../components.yaml#/components/parameters/QueryParameterContext'
        - $ref: '../components.yaml#/components/parameters/QueryParameterPage'
        - $ref: '../components.yaml#/components/parameters/QueryParameterPerPage'
        - name: search
          in: query
          description: Limit results to those matching a string.
          required: false
          schema: {}
        - name: after
          in: query
          description: Limit response to posts published after a given ISO8601 compliant
            date.
          required: false
          schema:
            format: date-time
        - name: modified_after
          in: query
          description: Limit response to posts modified after a given ISO8601 compliant
            date.
          required: false
          schema:
            format: date-time
        - name: author
          in: query
          description: Limit result set to posts assigned to specific authors.
          required: false
          schema:
            items:
              type: integer
        - name: author_exclude
          in: query
          description: Ensure result set excludes posts assigned to specific authors.
          required: false
          schema:
            items:
              type: integer
        - name: before
          in: query
          description: Limit response to posts published before a given ISO8601 compliant
            date.
          required: false
          schema:
            format: date-time
        - name: modified_before
          in: query
          description: Limit response to posts modified before a given ISO8601 compliant
            date.
          required: false
          schema:
            format: date-time
        - name: exclude
          in: query
          description: Ensure result set excludes specific IDs.
          required: false
          schema:
            items:
              type: integer
        - name: include
          in: query
          description: Limit result set to specific IDs.
          required: false
          schema:
            items:
              type: integer
        - name: search_semantics
          in: query
          description: How to interpret the search input.
          required: false
          schema:
            enum:
              - exact
        - name: offset
          in: query
          description: Offset the result set by a specific number of items.
          required: false
          schema: {}
        - $ref: '../components.yaml#/components/parameters/QueryParameterOrder'
        - name: orderby
          in: query
          description: Sort collection by post attribute.
          required: false
          schema:
            default: date
            enum:
              - author
              - date
              - id
              - include
              - modified
              - parent
              - relevance
              - slug
              - include_slugs
              - title
        - name: search_columns
          in: query
          description: Array of column names to be searched.
          required: false
          schema:
            items:
              enum:
                - post_title
                - post_content
                - post_excerpt
              type: string
        - name: slug
          in: query
          description: Limit result set to posts with one or more specific slugs.
          required: false
          schema:
            items:
              type: string
        - name: status
          in: query
          description: Limit result set to posts assigned one or more statuses.
          required: false
          schema:
            default: publish
            items:
              enum:
                - publish
                - future
                - draft
                - pending
                - private
                - trash
                - auto-draft
                - inherit
                - request-pending
                - request-confirmed
                - request-failed
                - request-completed
                - any
              type: string
        - name: tax_relation
          in: query
          description: Limit result set based on relationship between multiple taxonomies.
          required: false
          schema:
            enum:
              - AND
              - OR
        - name: categories
          in: query
          description: Limit result set to items with specific terms assigned in the
            categories taxonomy.
          required: false
          schema:
            oneOf:
              - title: Term ID List
                description: Match terms with the listed IDs.
                type: array
                items:
                  type: integer
              - title: Term ID Taxonomy Query
                description: Perform an advanced term query.
                type: object
                properties:
                  terms:
                    description: Term IDs.
                    type: array
                    items:
                      type: integer
                    default: []
                  include_children:
                    description: Whether to include child terms in the terms limiting
                      the result set.
                    type: boolean
                    default: false
                  operator:
                    description: Whether items must be assigned all or any of the specified
                      terms.
                    type: string
                    enum:
                      - AND
                      - OR
                    default: OR
                unevaluatedProperties: false
        - name: categories_exclude
          in: query
          description: Limit result set to items except those with specific terms assigned
            in the categories taxonomy.
          required: false
          schema:
            oneOf:
              - title: Term ID List
                description: Match terms with the listed IDs.
                type: array
                items:
                  type: integer
              - title: Term ID Taxonomy Query
                description: Perform an advanced term query.
                type: object
                properties:
                  terms:
                    description: Term IDs.
                    type: array
                    items:
                      type: integer
                    default: []
                  include_children:
                    description: Whether to include child terms in the terms limiting
                      the result set.
                    type: boolean
                    default: false
                unevaluatedProperties: false
        - name: tags
          in: query
          description: Limit result set to items with specific terms assigned in the
            tags taxonomy.
          required: false
          schema:
            oneOf:
              - title: Term ID List
                description: Match terms with the listed IDs.
                type: array
                items:
                  type: integer
              - title: Term ID Taxonomy Query
                description: Perform an advanced term query.
                type: object
                properties:
                  terms:
                    description: Term IDs.
                    type: array
                    items:
                      type: integer
                    default: []
                  operator:
                    description: Whether items must be assigned all or any of the specified
                      terms.
                    type: string
                    enum:
                      - AND
                      - OR
                    default: OR
                unevaluatedProperties: false
        - name: tags_exclude
          in: query
          description: Limit result set to items except those with specific terms assigned
            in the tags taxonomy.
          required: false
          schema:
            oneOf:
              - title: Term ID List
                description: Match terms with the listed IDs.
                type: array
                items:
                  type: integer
              - title: Term ID Taxonomy Query
                description: Perform an advanced term query.
                type: object
                properties:
                  terms:
                    description: Term IDs.
                    type: array
                    items:
                      type: integer
                    default: []
                unevaluatedProperties: false
        - name: sticky
          in: query
          description: Limit result set to items that are sticky.
          required: false
          schema: {}
        - name: format
          in: query
          description: Limit result set to items assigned one or more given formats.
          required: false
          schema:
            uniqueItems: true
            items:
              enum:
                - standard
                - aside
                - chat
                - gallery
                - link
                - image
                - quote
                - status
                - video
                - audio
              type: string
    post:
      tags:
      - Posts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/schemas/PostResponse"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                date:
                  description: The date the post was published, in the site's timezone.
                  type:
                    - string
                    - "null"
                  format: date-time
                date_gmt:
                  description: The date the post was published, as GMT.
                  type:
                    - string
                    - "null"
                  format: date-time
                slug:
                  description: An alphanumeric identifier for the post unique to its
                    type.
                  type: string
                status:
                  description: A named status for the post.
                  type: string
                  enum:
                    - publish
                    - future
                    - draft
                    - pending
                    - private
                password:
                  description: A password to protect access to the content and excerpt.
                  type: string
                title:
                  description: The title for the post.
                  type: object
                  properties:
                    raw:
                      description: Title for the post, as it exists in the database.
                      type: string
                      x-context:
                        - edit
                    rendered:
                      description: HTML title for the post, transformed for display.
                      type: string
                      x-context:
                        - view
                        - edit
                        - embed
                      readOnly: true
                content:
                  description: The content for the post.
                  type: object
                  properties:
                    raw:
                      description: Content for the post, as it exists in the database.
                      type: string
                      x-context:
                        - edit
                    rendered:
                      description: HTML content for the post, transformed for display.
                      type: string
                      x-context:
                        - view
                        - edit
                      readOnly: true
                    block_version:
                      description: Version of the content block format used by the
                        post.
                      type: integer
                      x-context:
                        - edit
                      readOnly: true
                    protected:
                      description: Whether the content is protected with a password.
                      type: boolean
                      x-context:
                        - view
                        - edit
                        - embed
                      readOnly: true
                author:
                  description: The ID for the author of the post.
                  type: integer
                excerpt:
                  description: The excerpt for the post.
                  type: object
                  properties:
                    raw:
                      description: Excerpt for the post, as it exists in the database.
                      type: string
                      x-context:
                        - edit
                    rendered:
                      description: HTML excerpt for the post, transformed for display.
                      type: string
                      x-context:
                        - view
                        - edit
                        - embed
                      readOnly: true
                    protected:
                      description: Whether the excerpt is protected with a password.
                      type: boolean
                      x-context:
                        - view
                        - edit
                        - embed
                      readOnly: true
                featured_media:
                  description: The ID of the featured media for the post.
                  type: integer
                comment_status:
                  description: Whether or not comments are open on the post.
                  type: string
                  enum:
                    - open
                    - closed
                ping_status:
                  description: Whether or not the post can be pinged.
                  type: string
                  enum:
                    - open
                    - closed
                format:
                  description: The format for the post.
                  type: string
                  enum:
                    - standard
                    - aside
                    - chat
                    - gallery
                    - link
                    - image
                    - quote
                    - status
                    - video
                    - audio
                meta:
                  description: Meta fields.
                  type: object
                  properties:
                    footnotes:
                      type: string
                      title: ""
                      description: ""
                      default: ""
                sticky:
                  description: Whether or not the post should be treated as sticky.
                  type: boolean
                template:
                  description: The theme file to use to display the post.
                  type: string
                categories:
                  description: The terms assigned to the post in the category taxonomy.
                  type: array
                  items:
                    type: integer
                tags:
                  description: The terms assigned to the post in the post_tag taxonomy.
                  type: array
                  items:
                    type: integer
