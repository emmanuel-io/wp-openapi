    delete:
      tags:
      - tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/TagResponse'
      parameters:
      - name: id
        in: path
        description: Unique identifier for the term.
        required: true
        schema: {}
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                force:
                  description: Required to be true, as terms do not support trashing.
                  default: false
                  type: boolean
