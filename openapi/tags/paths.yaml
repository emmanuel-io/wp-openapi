            schema:
              type: object
              properties:
                description:
                  description: HTML description of the term.
                  type: string
                name:
                  description: HTML title for the term.
                  type: string
                slug:
                  description: An alphanumeric identifier for the term unique to its
                    type.
                  type: string
                meta:
                  description: Meta fields.
                  type: object
                  # properties: []
    put:
      tags:
      - tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/TagResponse'
      parameters:
      - name: id
        in: path
        description: Unique identifier for the term.
        required: true
        schema: {}
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                description:
                  description: HTML description of the term.
                  type: string
                name:
                  description: HTML title for the term.
                  type: string
                slug:
                  description: An alphanumeric identifier for the term unique to its
                    type.
                  type: string
                meta:
                  description: Meta fields.
                  type: object
                  # properties: []
    patch:
      tags:
      - tags
      responses:
        '200':
          description: OK
