schemas:
  TagBase:
    type: object
    required:
      - name
    properties:
      id:
        description: Unique identifier for the term.
        type: integer
        readOnly: true
      count:
        description: Number of published posts for the term.
        type: integer
        readOnly: true
      description:
        description: HTML description of the term.
        type: string
      link:
        description: URL of the term.
        type: string
        format: uri
        readOnly: true
      name:
        description: HTML title for the term.
        type: string
      slug:
        description: An alphanumeric identifier for the term unique to its type.
        type: string
      taxonomy:
        description: Type attribution for the term.
        type: string
        enum:
          - post_tag
        readOnly: true
      meta:
        description: Meta fields.
        type: object

  TagView:
    allOf:
      - $ref: '#/schemas/TagBase'
      - type: object
        properties:
          id:
            $ref: '#/schemas/TagBase/properties/id'
          count:
            $ref: '#/schemas/TagBase/properties/count'
          description:
            $ref: '#/schemas/TagBase/properties/description'
          link:
            $ref: '#/schemas/TagBase/properties/link'
          name:
            $ref: '#/schemas/TagBase/properties/name'
          slug:
            $ref: '#/schemas/TagBase/properties/slug'
          taxonomy:
            $ref: '#/schemas/TagBase/properties/taxonomy'
          meta:
            $ref: '#/schemas/TagBase/properties/meta'

  TagEmbed:
    allOf:
      - $ref: '#/schemas/TagBase'
      - type: object
        properties:
          id:
            $ref: '#/schemas/TagBase/properties/id'
          link:
            $ref: '#/schemas/TagBase/properties/link'
          name:
            $ref: '#/schemas/TagBase/properties/name'
          slug:
            $ref: '#/schemas/TagBase/properties/slug'
          taxonomy:
            $ref: '#/schemas/TagBase/properties/taxonomy'

  TagEdit:
    allOf:
      - $ref: '#/schemas/TagBase'
      - type: object
        properties:
          id:
            $ref: '#/schemas/TagBase/properties/id'
          count:
            $ref: '#/schemas/TagBase/properties/count'
          description:
            $ref: '#/schemas/TagBase/properties/description'
          link:
            $ref: '#/schemas/TagBase/properties/link'
          name:
            $ref: '#/schemas/TagBase/properties/name'
          slug:
            $ref: '#/schemas/TagBase/properties/slug'
          taxonomy:
            $ref: '#/schemas/TagBase/properties/taxonomy'
          meta:
            $ref: '#/schemas/TagBase/properties/meta'

  TagResponse:
    oneOf:
      - $ref: '#/schemas/TagView'
      - $ref: '#/schemas/TagEmbed'
      - $ref: '#/schemas/TagEdit'

