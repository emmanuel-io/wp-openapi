paths:
  /wp/v2/block-patterns/categories:
    get:
      tags:
      - Block patterns
      operationId: blockPatternsCategoriesList
      summary: List block patterns categories
      description: |
        Query this endpoint to retrieve a collection of block patterns categories.

        There are no query parameters for this endpoint.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/BlockPatternCategoryResponse'
  /wp/v2/block-patterns/patterns:
    get:
      tags:
      - Block patterns
      operationId: blockPatternsList
      summary: List block patterns
      description: |
        Query this endpoint to retrieve a collection of block patterns items.

        There are no query parameters for this endpoint.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/BlockPatternsResponse'
