schemas:
  BlockPatternCategoryBase:
    type: object
    properties:
      name:
        description: The category name.
        type: string
        readOnly: true
      label:
        description: The category label, in human readable format.
        type: string
        readOnly: true
      description:
        description: The category description, in human readable format.
        type: string
        readOnly: true

  BlockPatternCategoryView:
    allOf:
      - $ref: '#/schemas/BlockPatternCategoryBase'

  BlockPatternCategoryResponse:
    oneOf:
      - $ref: '#/schemas/BlockPatternCategoryView'

  BlockPatternBase:
    type: object
    properties:
      name:
        description: The pattern name.
        type: string
        readOnly: true
      title:
        description: The pattern title, in human readable format.
        type: string
        readOnly: true
      content:
        description: The pattern content.
        type: string
        readOnly: true
      description:
        description: The pattern detailed description.
        type: string
        readOnly: true
      viewport_width:
        description: The pattern viewport width for inserter preview.
        type: number
        readOnly: true
      inserter:
        description: Determines whether the pattern is visible in inserter.
        type: boolean
        readOnly: true
      categories:
        description: The pattern category slugs.
        type: array
        readOnly: true
      keywords:
        description: The pattern keywords.
        type: array
        readOnly: true
      block_types:
        description: Block types that the pattern is intended to be used with.
        type: array
        readOnly: true
      post_types:
        description: An array of post types that the pattern is restricted to be used with.
        type: array
        readOnly: true
      template_types:
        description: An array of template types where the pattern fits.
        type: array
        readOnly: true
      source:
        description: Where the pattern comes from e.g. core.
        type: string
        readOnly: true
        enum:
          - core
          - plugin
          - theme
          - pattern-directory/core
          - pattern-directory/theme
          - pattern-directory/featured

  BlockPatternView:
    allOf:
      - $ref: '#/schemas/BlockPatternBase'

  BlockPatternResponse:
    oneOf:
      - $ref: '#/schemas/BlockPatternView'

