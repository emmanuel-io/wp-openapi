paths:
  /wp/v2/widgets:
    get:
      tags:
      - Widgets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WidgetResponse'
      parameters:
      - $ref: '../components.yaml#/components/parameters/ContextQueryParameter'
      - name: sidebar
        in: query
        description: The sidebar to return widgets for.
        required: false
        schema: {}
    post:
      tags:
      - Widgets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WidgetResponse'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                id:
                  description: Unique identifier for the widget.
                  type: string
                id_base:
                  description: The type of the widget. Corresponds to ID in widget-types
                    endpoint.
                  type: string
                sidebar:
                  description: The sidebar the widget belongs to.
                  default: wp_inactive_widgets
                  type: string
                  # required: true
                instance:
                  description: Instance settings of the widget, if supported.
                  type: object
                  properties:
                    encoded:
                      description: Base64 encoded representation of the instance settings.
                      type: string
                      x-context:
                      - edit
                    hash:
                      description: Cryptographic hash of the instance settings.
                      type: string
                      x-context:
                      - edit
                    raw:
                      description: Unencoded instance settings, if supported.
                      type: object
                      x-context:
                      - edit
                form_data:
                  description: URL-encoded form data from the widget admin form. Used
                    to update a widget that does not support instance. Write only.
                  type: string
              required:
              - sidebar
  /wp/v2/widgets/{id}:
    get:
      tags:
      - Widgets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/schemas/WidgetResponse'
      parameters:
      - name: context
        in: query
        description: Scope under which the request is made; determines fields present
          in response.
        required: false
        schema:
          default: view
          enum:
          - view
          - embed
          - edit
      - name: id
        in: path
        description: ''
        required: true
        schema: {}
